<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Cybersecurity Program — Hocking College' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <a class="site-title" href="{{ '/' | relative_url }}">
          {% if site.logo %}
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" class="logo">
          {% endif %}
          <span>{{ site.title }}</span>
        </a>
      </div>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="#portfolios">Portfolios</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — Built for learners at Hocking College.</p>
    </div>
  </footer>
</body>
</html>
