<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Your Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #ffffff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      margin: 32px auto;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(15, 98, 254, 0.08), 0 1.5px 8px rgba(0,0,0,0.04);
      border: 1px solid #e6e6e6;
    }
    h2 {
      color: #0f62fe;
      margin-top: 0;
      margin-bottom: 0.5em;
      font-size: 1.7em;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .instructions {
      margin-bottom: 1.5em;
      color: #333;
      font-size: 1.05em;
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 1.2em;
      margin-bottom: 0.3em;
      font-weight: 500;
      color: #222;
      letter-spacing: 0.01em;
    }
    form input, form select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      background: #f7f9fc;
      transition: border 0.2s;
    }
    form input:focus, form select:focus {
      border: 1.5px solid #0f62fe;
      outline: none;
      background: #fff;
    }
    button[type="submit"] {
      margin-top: 2em;
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #0f62fe 60%, #0084c9 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(15,98,254,0.08);
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #0084c9 60%, #0f62fe 100%);
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2em 0.5em 1.5em 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Your Portfolio</h2>
    <div class="instructions">
      <p>
        Submit your CyberPlaybook entry or final project using the form below.<br>
        <span style="color:#6b7280;">Paste the link to your GitHub project for your assignment or portfolio update.</span>
      </p>
    </div>
    <form action="submit-entry.php" method="post">
      <fieldset>
        <legend>Submit Your CyberPlaybook or Final Project</legend>

        <label for="course">Select Your Course:</label>
        <select id="course" name="course" required>
          <option value="">--Choose a course--</option>
          <option value="net-2220-server-management-autumn-2025">NET-2220 Server Management Autumn 2025</option>
          <!-- Add more courses as needed -->
        </select>
        <br><br>

        <label for="week">Select Week:</label>
        <select id="week" name="week" required>
          <option value="">--Choose a week--</option>
          <option value="week-01">Week 01</option>
          <option value="week-02">Week 02</option>
          <option value="week-03">Week 03</option>
          <option value="week-04">Week 04</option>
          <option value="week-05">Week 05</option>
          <option value="week-06">Week 06</option>
          <option value="week-07">Week 07</option>
          <option value="week-08">Week 08</option>
        </select>
        <br><br>

        <label for="entryType">What are you submitting?</label>
        <select id="entryType" name="entryType" required>
          <option value="">--Choose entry type--</option>
          <option value="cyberplaybook">CyberPlaybook Entry</option>
          <option value="finalproject">Final Project Deliverable</option>
        </select>
        <br><br>

        <label for="githubUrl">
          Copy and paste the web address (URL) of your assignment or project from GitHub.<br>
          <span style="color:#6b7280; font-size:0.97em;">
            Example: https://github.com/yourusername/your-repository-name
          </span>
        </label>
        <input
          type="url"
          id="githubUrl"
          name="githubUrl"
          required
          placeholder="https://github.com/yourusername/your-repository-name"
        />
        <br><br>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
