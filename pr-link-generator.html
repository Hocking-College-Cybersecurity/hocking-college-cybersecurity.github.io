<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Your Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #ffffff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      margin: 32px auto;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(15, 98, 254, 0.08), 0 1.5px 8px rgba(0,0,0,0.04);
      border: 1px solid #e6e6e6;
    }
    h2 {
      color: #0f62fe;
      margin-top: 0;
      margin-bottom: 0.5em;
      font-size: 1.7em;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .instructions {
      margin-bottom: 1.5em;
      color: #333;
      font-size: 1.05em;
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 1.2em;
      margin-bottom: 0.3em;
      font-weight: 500;
      color: #222;
      letter-spacing: 0.01em;
    }
    form input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      background: #f7f9fc;
      transition: border 0.2s;
    }
    form input:focus {
      border: 1.5px solid #0f62fe;
      outline: none;
      background: #fff;
    }
    button[type="submit"] {
      margin-top: 2em;
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #0f62fe 60%, #0084c9 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(15,98,254,0.08);
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #0084c9 60%, #0f62fe 100%);
    }
    .output {
      margin-top: 2em;
      background: #f4f6fa;
      padding: 1.2em;
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      text-align: center;
      font-size: 1.08em;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 1em;
      background: #FCA311;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #0084C9;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2em 0.5em 1.5em 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Your Portfolio</h2>
    <div class="instructions">
      <p>
        Fill out the form below to generate a direct link for submitting a Pull Request.<br>
        <span style="color:#6b7280;">Use this to submit your assignment or add new work to your portfolio repository.</span>
      </p>
    </div>
    <form id="prForm" autocomplete="off">
      <label for="username">Your GitHub Username</label>
      <input type="text" id="username" placeholder="e.g. janedoe123" required>

      <label for="repo">Repository Name (usually <b>student-portfolio</b>)</label>
      <input type="text" id="repo" value="student-portfolio" required>

      <label for="branch">Name of the branch you created for your work<br>
        <span style="color:#6b7280; font-size:0.97em;">(For example: <b>add-cyb101-project</b>)</span>
      </label>
      <input type="text" id="branch" placeholder="e.g. add-cyb101-project" required>

      <label for="target">Target Branch (usually <b>main</b>)</label>
      <input type="text" id="target" value="main" required>

      <button type="submit">Generate Pull Request Link</button>
    </form>
    <div class="output" id="output" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('prForm').onsubmit = function(e) {
      e.preventDefault();
      var username = document.getElementById('username').value.trim();
      var repo = document.getElementById('repo').value.trim();
      var branch = document.getElementById('branch').value.trim();
      var target = document.getElementById('target').value.trim() || 'main';
      if(username && repo && branch) {
        var link = `https://github.com/${username}/${repo}/compare/${target}...${branch}?expand=1`;
        document.getElementById('output').style.display = 'block';
        document.getElementById('output').innerHTML = `
          <strong>Direct Pull Request Link:</strong><br>
          <a href="${link}" target="_blank">${link}</a>
          <br>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${link}')">Copy Link</button>
        `;
      }
    };
  </script>
</body>
</html>
