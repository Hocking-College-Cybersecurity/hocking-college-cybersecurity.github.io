<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Cybersecurity Program — Hocking College' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
</head>
<body>
  <header style="display: flex; align-items: center; background: #1a2332; padding: 1em 2em;">
    <img src="/assets/logo.png" alt="Hocking College Logo" class="site-logo">
    <nav style="margin-left: auto;">
      <a href="/">Home</a>
      <a href="#portfolios">Portfolios</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="wrap site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — Built for learners at Hocking College.</p>
    </div>
  </footer>
</body>
</html>
