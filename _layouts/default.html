<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Cybersecurity Program — Hocking College' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/logo.png' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <img src="{{ '/assets/logo.png' | relative_url }}" alt="Hocking College Logo" class="site-logo">
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="#portfolios">Portfolios</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — Built for learners at Hocking College.</p>
    </div>
  </footer>
</body>
</html>
